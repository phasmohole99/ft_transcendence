<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - ft_transcendence</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .leaderboard {
            background: #000;
            color: #0f0;
            padding-bottom: 100px;
            display: flex;
            flex-direction: column;
        }


        .main-content {
            flex: 1;
            padding: 6rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .leaderboard-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .leaderboard-header h1 {
            font-size: 2.5em;
            margin-bottom: 1rem;
        }

        .leaderboard-header p {
            color: #fff;
            opacity: 0.8;
        }

        .leaderboard-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .filter-button {
            padding: 0.8rem 1.5rem;
            border: 1px solid #0f0;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button.active {
            background: #0f0;
            color: #000;
        }

        .filter-button:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .leaderboard-table {
            background: rgba(34, 34, 34, 0.8);
            border: 1px solid #0f0;
            border-radius: 15px;
            padding: 2rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }

        th {
            padding: 1rem;
            text-align: left;
            color: #0f0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
            font-weight: normal;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .rank {
            font-weight: bold;
            color: #0f0;
        }

        .player-cell {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #0f0;
            background: #222;
        }

        .player-info {
            display: flex;
            flex-direction: column;
        }

        .player-name {
            color: #fff;
            font-weight: bold;
        }

        .player-status {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
        }

        .trend {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .trend-up {
            color: #0f0;
        }

        .trend-down {
            color: #ff4444;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .stat-card {
            background: rgba(34, 34, 34, 0.8);
            border: 1px solid #0f0;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            color: #0f0;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #fff;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .leaderboard-filters {
                flex-wrap: wrap;
            }

            .filter-button {
                flex: 1;
                min-width: 120px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }


    </style>
</head>
<body>
    <div class="leaderboard">
        
		<div id="header"></div>

        <main class="main-content">
            <div class="leaderboard-header">
                <h1>Global Leaderboard</h1>
                <p>Top players ranked by performance</p>
            </div>

            <div class="leaderboard-filters">
                <button class="filter-button active">All Time</button>
                <button class="filter-button">This Month</button>
                <button class="filter-button">This Week</button>
                <button class="filter-button">Today</button>
            </div>

            <div class="leaderboard-table">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Points</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Win Rate</th>
                            <th>Trend</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="rank">#1</td>
                            <td>
                                <div class="player-cell">
                                    <div class="player-avatar"></div>
                                    <div class="player-info">
                                        <span class="player-name">Player1</span>
                                        <span class="player-status">Online</span>
                                    </div>
                                </div>
                            </td>
                            <td>2500</td>
                            <td>150</td>
                            <td>30</td>
                            <td>83.3%</td>
                            <td>
                                <div class="trend trend-up">
                                    <i class="fas fa-arrow-up"></i>
                                    <span>2</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="rank">#2</td>
                            <td>
                                <div class="player-cell">
                                    <div class="player-avatar"></div>
                                    <div class="player-info">
                                        <span class="player-name">Player2</span>
                                        <span class="player-status">Offline</span>
                                    </div>
                                </div>
                            </td>
                            <td>2350</td>
                            <td>140</td>
                            <td>35</td>
                            <td>80.0%</td>
                            <td>
                                <div class="trend trend-down">
                                    <i class="fas fa-arrow-down"></i>
                                    <span>1</span>
                                </div>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value">10,532</div>
                    <div class="stat-label">Total Games Played</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">1,245</div>
                    <div class="stat-label">Active Players</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">42</div>
                    <div class="stat-label">Tournaments Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">2,500</div>
                    <div class="stat-label">Highest Score</div>
                </div>
            </div>
        </main>


    <div id="footer" style="margin-top: 30px;"></div>

        <!-- Add Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <script>
            // Load user data from localStorage
            const user = JSON.parse(localStorage.getItem('user')) || { username: 'Guest' };
            document.getElementById('username').textContent = user.username;

            // Handle filter buttons
            const filterButtons = document.querySelectorAll('.filter-button');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        </script>
        <script>
        // Load the footer from the external HTML file
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Error loading the header:', error));
        </script>
        <script>
        // Load the footer from the external HTML file
        fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data)
        .catch(error => console.error('Error loading the footer:', error));
        </script>
    </div>
</body>
</html>
