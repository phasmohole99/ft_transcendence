<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ft_transcendence</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .dashboard {
            background: #000;
            color: #0f0;
        }
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #0f0;
            background: #222 ;
        }

        .main-content {
            padding: 6rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .welcome-banner {
            background: rgba(34, 34, 34, 0.8);
            border: 2px solid #0f0;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-text h1 {
            font-size: 2em;
            margin-bottom: 0.5rem;
        }

        .welcome-text p {
            color: #fff;
            opacity: 0.8;
        }

        .play-button {
            background: #0f0;
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: #00cc00;
            transform: translateY(-2px);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background: rgba(34, 34, 34, 0.8);
            border: 1px solid #0f0;
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-header h2 {
            font-size: 1.3em;
            color: #0f0;
        }

        .card-content {
            color: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.8em;
            color: #0f0;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.9em;
            color: #fff;
            opacity: 0.8;
        }

        .game-list {
            list-style: none;
            padding: 0;
        }

        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
        }

        .game-item:last-child {
            border-bottom: none;
        }

        .game-result {
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .win {
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
        }

        .loss {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
        }

        .friend-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .friend-item {
            text-align: center;
        }

        .friend-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #0f0;
            margin: 0 auto 0.5rem;
            background: #222 ;
        }

        .friend-name {
            font-size: 0.9em;
            color: #fff;
        }

        .online-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #0f0;
            display: inline-block;
            margin-left: 5px;
        }

        .offline {
            background: #666;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .welcome-banner {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>
    <div class="dashboard">
        <div id="header"></div>
        <main class="main-content">
            <div class="welcome-banner">
                <div class="welcome-text">
                    <h1>Welcome back, <span id="welcomeUsername">Username</span>!</h1>
                    <p>Ready for your next match?</p>
                </div>
                <button class="play-button" onclick="window.location.href='overview.html'">Play Now</button>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2>Your Stats</h2>
                    </div>
                    <div class="card-content">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value">42</div>
                                <div class="stat-label">Games</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">28</div>
                                <div class="stat-label">Wins</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">1842</div>
                                <div class="stat-label">Points</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">#12</div>
                                <div class="stat-label">Rank</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h2>Recent Games</h2>
                    </div>
                    <div class="card-content">
                        <ul class="game-list">
                            <li class="game-item">
                                <span>vs. Player1</span>
                                <span>11 - 9</span>
                                <span class="game-result win">Won</span>
                            </li>
                            <li class="game-item">
                                <span>vs. Player2</span>
                                <span>7 - 11</span>
                                <span class="game-result loss">Lost</span>
                            </li>
                            <li class="game-item">
                                <span>vs. Player3</span>
                                <span>11 - 5</span>
                                <span class="game-result win">Won</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h2>Online Friends</h2>
                    </div>
                    <div class="card-content">
                        <div class="friend-list">
                            <div class="friend-item">
                                <div class="friend-avatar"></div>
                                <div class="friend-name">Player1<span class="online-status"></span></div>
                            </div>
                            <div class="friend-item">
                                <div class="friend-avatar"></div>
                                <div class="friend-name">Player2<span class="online-status offline"></span></div>
                            </div>
                            <div class="friend-item">
                                <div class="friend-avatar"></div>
                                <div class="friend-name">Player3<span class="online-status"></span></div>
                            </div>
                            <div class="friend-item">
                                <div class="friend-avatar"></div>
                                <div class="friend-name">Player4<span class="online-status"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="footer"></div>
    </div>

    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script>
        // Load user data from localStorage
        const user = JSON.parse(localStorage.getItem('user')) || { username: 'Guest' };
        document.getElementById('username').textContent = user.username;
        document.getElementById('welcomeUsername').textContent = user.username;
    </script>
    <script>
        // Load the footer from the external HTML file
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Error loading the header:', error));
        </script>
    <script>
    // Load the footer from the external HTML file
    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data)
        .catch(error => console.error('Error loading the footer:', error));
    </script>
</body>
</html>
