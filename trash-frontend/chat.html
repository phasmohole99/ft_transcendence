<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ft_transcendence</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .chat-container {
            background: #000;
            color: #0f0;
        }
        .chat-layout {
            padding-top: 4rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
        }

        .contacts-panel {
            background: rgba(34, 34, 34, 0.95);
            border-right: 1px solid #0f0;
            padding: 1rem;
        }

        .search-bar {
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #0f0;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .contacts-list {
            overflow-y: auto;
            height: calc(100vh - 180px);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .contact-item.active {
            background: rgba(0, 255, 0, 0.2);
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #0f0;
            background: #222 ;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            color: #fff;
            margin-bottom: 0.2rem;
        }

        .contact-status {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-panel {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 4rem);
        }

        .chat-header {
            padding: 1rem 2rem;
            background: rgba(34, 34, 34, 0.95);
            border-bottom: 1px solid #0f0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            border-radius: 10px;
            position: relative;
        }

        .message.sent {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            align-self: flex-end;
        }

        .message.received {
            background: rgba(34, 34, 34, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            align-self: flex-start;
        }

        .message-time {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.5rem;
        }

        .chat-input {
            padding: 1rem 2rem;
            background: rgba(34, 34, 34, 0.95);
            border-top: 1px solid #0f0;
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex: 1;
            padding: 1rem;
            border: 1px solid #0f0;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            resize: none;
        }

        .send-button {
            padding: 0 1.5rem;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: #00cc00;
        }

        @media (max-width: 768px) {
            .chat-layout {
                grid-template-columns: 1fr;
            }

            .contacts-panel {
                display: none;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="header"></div>

        <div class="chat-layout" style="margin-top: 20px;">
            <div class="contacts-panel">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search contacts...">
                </div>
                <div class="contacts-list">
                    <div class="contact-item active">
                        <div class="contact-avatar"></div>
                        <div class="contact-info">
                            <div class="contact-name">Player1</div>
                            <div class="contact-status">Online</div>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-avatar"></div>
                        <div class="contact-info">
                            <div class="contact-name">Player2</div>
                            <div class="contact-status">Last seen 2h ago</div>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-avatar"></div>
                        <div class="contact-info">
                            <div class="contact-name">Player3</div>
                            <div class="contact-status">Online</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-panel">
                <div class="chat-header">
                    <div class="contact-avatar"></div>
                    <div class="contact-info">
                        <div class="contact-name">Player1</div>
                        <div class="contact-status">Online</div>
                    </div>
                </div>

                <div class="chat-messages">
                    <div class="message received">
                        <div class="message-content">Hey! Want to play a game?</div>
                        <div class="message-time">10:30 AM</div>
                    </div>
                    <div class="message sent">
                        <div class="message-content">Sure! I'm up for a challenge üèì</div>
                        <div class="message-time">10:31 AM</div>
                    </div>
                    <div class="message received">
                        <div class="message-content">Great! I'll create a room.</div>
                        <div class="message-time">10:31 AM</div>
                    </div>
                </div>

                <div class="chat-input">
                    <textarea class="message-input" placeholder="Type your message..." rows="1"></textarea>
                    <button class="send-button">Send</button>
                </div>
            </div>
        </div>
        <div id="footer" style="padding-top: 20px;"></div>
    </div>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script>
        // Load user data from localStorage
        const user = JSON.parse(localStorage.getItem('user')) || { username: 'Guest' };
        document.getElementById('username').textContent = user.username;

        // Handle message input auto-resize
        const messageInput = document.querySelector('.message-input');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Handle message sending
        const sendButton = document.querySelector('.send-button');
        sendButton.addEventListener('click', function() {
            const message = messageInput.value.trim();
            if (message) {
                const chatMessages = document.querySelector('.chat-messages');
                const newMessage = document.createElement('div');
                newMessage.className = 'message sent';
                newMessage.innerHTML = `
                    <div class="message-content">${message}</div>
                    <div class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                `;
                chatMessages.appendChild(newMessage);
                messageInput.value = '';
                messageInput.style.height = 'auto';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        // Handle Enter key to send message
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendButton.click();
            }
        });
    </script>
        <script>
            // Load the footer from the external HTML file
            fetch('header.html')
              .then(response => response.text())
              .then(data => document.getElementById('header').innerHTML = data)
              .catch(error => console.error('Error loading the header:', error));
          </script>
        <script>
        // Load the footer from the external HTML file
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error('Error loading the footer:', error));
        </script>
</body>
</html>
